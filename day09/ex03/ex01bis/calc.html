<input type="number" name="arg1" id="arg1">
<select id="oper">
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="*">*</option>
	<option value="/">/</option>
	<option value="%">%</option>s
</select>
<input type="number" name="arg2" id="arg2">
<input type="submit" name="sub" value="Try me!" onclick="calc()">
<br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript">
$( document ).ready(function() {
	window.setTimeout(function(){
		alert("Please, use me...");
	}, 30000);
	function calc() {
		var rez;
		var arg1 = parseInt($('#arg1').val());
		var arg2 = parseInt($('#arg2').val());
		var oper = $('select option:selected').val();
		$('#arg1').val('');
		$('#arg2').val('');
		if (arg1 < 0 || arg2 < 0)
		{
			alert("Error :(");
			return ;
		}
		else if ((oper == '/' || oper == '%') && arg2 == 0)
		{
			alert("It's over 9000!");
			console.log("It's over 9000!");
			return ;
		}
		if (oper == '+')
			rez = arg1 + arg2;
		else if (oper == '-')
			rez = arg1 - arg2;
		else if (oper == '*')
			rez = arg1 * arg2;
		else if (oper == '/')
			rez = arg1 / arg2;
		else if (oper == '%')
			rez = arg1 % arg2;
		console.log(rez);
		alert(rez);
	}
});
</script>
